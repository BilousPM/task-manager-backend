openapi: 3.1.0
info:
  version: 1.0.0
  title: Tasks_Manager app
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  description: This is a documentation of Personal Task's Manager app
tags:
  - name: Auth
    description: Auth operations.
  - name: User
    description: User's operation.
  - name: Support
    description: Support operation.
  - name: Boards
    description: Board operation.
  - name: Column
    description: Columns operation.
servers:
  - url: http://localhost:3000
  - url: https://task-manager-backend-y4a1.onrender.com
paths:
  # Auth
  /auth/register:
    post:
      $ref: ../swagger/paths/auth/register.yaml
  /auth/login:
    post:
      $ref: ../swagger/paths/auth/login.yaml
  /auth/logout:
    post:
      $ref: ../swagger/paths/auth/logout.yaml
  # User
  /user/current:
    get:
      $ref: ../swagger/paths/user/getCurrent.yaml
  /user/profile:
    patch:
      $ref: '../swagger/paths/user/updateProfile.yaml'
  /user/theme:
    patch:
      $ref: '../swagger/paths/user/changeTheme.yaml'
  /user/delete-user:
    delete:
      $ref: '../swagger/paths/user/deleteUser.yaml'
  # Support
  /support/send-message:
    post:
      $ref: '../swagger/paths/support/support.yaml'
  # Boards
  /boards:
    post:
      $ref: '../swagger/paths/boards/createBoard.yaml'
  /boards/:boardId:
    get:
      $ref: '../swagger/paths/boards/{id}/getBoardById.yaml'
    patch:
      $ref: '../swagger/paths/boards/{id}/updateBoard.yaml'
    delete:
      $ref: '../swagger/paths/boards/{id}/deleteBoard.yaml'
  # Columns
  /columns/:boardId:
    post:
      $ref: '../swagger/paths/columns/crateColumn.yaml'
  /columns/:columnId:
    patch:
      $ref: '../swagger/paths/columns/updateColumn.yaml'
    delete:
      $ref: '../swagger/paths/columns/deleteColumn.yaml'

components:
  schemas:
    # User:
    #   $ref: '../swagger/components/schemas/user.yaml'
    RegisterUser:
      $ref: '../swagger/components/schemas/registerUser.yaml'
    # LoginUser:
    #   $ref: '../swagger/components/schemas/loginUser.yaml'
    # Error:
    #   $ref: '../swagger/components/schemas/error.yaml'
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
