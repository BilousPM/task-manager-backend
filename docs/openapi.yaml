openapi: 3.1.0
info:
  version: 1.0.0
  title: Tasks_Manager app
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  description: This is a documentation of Personal Task's Manager app
tags:
  - name: Auth
    description: Auth operations.
  - name: Boards
    description: Boards operations.
  - name: Support
    description: Operations about users support
servers:
  - url: http://localhost:3000
  - url: https://example.com/api/v1
paths:
  /user/{current}:
    get:
      $ref: ../swagger/paths/user/current/get.yaml
  /user/profile:
    patch:
      $ref: ../swagger/paths/user/profile/patch.yaml
  /user/theme:
    patch:
      $ref: ../swagger/paths/user/theme/patch.yaml
  /user/delete-user:
    delete:
      $ref: ../swagger/paths/user/delete-user/delete.yaml
  /support/send-message:
    post:
      $ref: ../swagger/paths/support/post.yaml
  /boards:
    get:
      $ref: ../swagger/paths/boards/get.yaml
    post:
      $ref: ../swagger/paths/boards/post.yaml
  /boards/{id}:
    get:
      $ref: ../swagger/paths/boards/{id}/get.yaml
    patch:
      $ref: ../swagger/paths/boards/{id}/patch.yaml
    delete:
      $ref: ../swagger/paths/boards/{id}/delete.yaml
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
