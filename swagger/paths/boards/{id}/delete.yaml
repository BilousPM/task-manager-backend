# swagger/paths/boards/{id}/delete.yaml
tags:
  - Boards
summary: delete board with id
operationId: deleteBoard
description: 'Delete board'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '67ca67e7ae7f10c88b598384'
responses:
  '204':
    description: 'Delete board'
    content:
      application/json:
        schema:
          type: object
          required:
            - status

          properties:
            status:
              type: integer
              example: 204

  '404':
    $ref: '../../../components/responses/404.yaml'
