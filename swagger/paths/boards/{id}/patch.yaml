# swagger/paths/boards/{id}/patch.yaml
tags:
  - Boards
summary: patch board by id
operationId: patchBoard
description: 'PATCH board by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
responses:
  '200':
    description: 'PATCH board by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patch board
            data:
              type: object
              $ref: '../../../components/schemas/board.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
