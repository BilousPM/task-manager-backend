tags:
  - Profile
summary: Partially update a profile
operationId: patchProfile
description: Partially updates a profile's information.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
    description: The ID of the profile to update.
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
          email:
            type: string
          password:
            type: string
          avatarURL:
            type: string
            format: binary
responses:
  '200':
    description: Successfully updated the profile.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
            message:
              type: string
            data:
              $ref: ../../../components/schemas/user.yaml
  '400':
    description: Bad request.
  '401':
    description: Unauthorized.
  '404':
    description: Contact not found.
  '500':
    description: Internal server error.
