tags:
  - User
summary: Partially update a profile
operationId: patchProfile
description: Partially updates a profile's information.
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            description: "Name of the user"
            example: John Doe
          email:
            type: string
            example: john.doe@example.com
            description: The user's email address.
          password:
            type: string
            example: password123
            description: The user's password
          avatar:
            type: string
            format: binary
            description: "User's avatar image file"
responses:
  '200':
    description: Successfully updated the profile.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Profile updated successfully
            data:
              type: object
              $ref: ../../components/responses/responseSchemas/userSchema.yaml
  '401':
    $ref: ../../components/responses/responseErrorSchemas/401.yaml
  '404':
    $ref: ../../components/responses/responseErrorSchemas/404.yaml
