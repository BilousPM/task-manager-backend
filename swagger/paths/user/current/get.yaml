tags:
  - User
summary: Get User by id
operationId: getUser
description: 'Get User by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: current
    required: true
    schema:
      description: MongoDB id
      type: string
      example: '65ca67e7ae7f10c88b598384'
responses:
  '200':
    description: 'Get User by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found User with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              $ref: ../../../components/schemas/user.yaml
  '401':
    $ref: '../../../components/responses/401.yaml'
