post:
  operationId: 'logoutUser'
  summary: 'Logout user and delete session'
  security:
    - bearerAuth: []
  tags:
    - 'Auth'
  responses:
    '204':
      description: 'User logged out successfully'
    '401':
      description: 'Bad request. No session found.'
      content:
        application/json:
          schema:
            $ref: '../components/schemas/error.yaml'
