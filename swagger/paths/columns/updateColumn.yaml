tags:
  - Column
summary: Update column
operationId: updateColumn
description: 'Update column with column Id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: columnId
    required: true
    schema:
      type: string
      example: '67ca67e7ae7f10c88b598384'
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          title:
            description: "column's name"
            type: string
            example: 'To Do something New'
responses:
  '200':
    description: Creates a board
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Column updated successfully
            data:
              type: object
              $ref: ../../components/schemas/columnsSchema.yaml
  '404':
    $ref: ../../components/responses/404.yaml
