tags:
  - Cards
summary: Replace card by id
operationId: replaceCard
description: 'Replace card by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - columnId
        properties:
          columnId:
            description: "Card's column id"
            type: string
            example: 65e4decdd286b30065d54af9
responses:
  '200':
    description: 'Successfully patched a card!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully patched a card!'
            data:
              type: object
              $ref: '../../../components/responses/responseSchemas/cardSchema.yaml'
  '404':
    $ref: '../../../components/responses/responseErrorSchemas/404.yaml'
