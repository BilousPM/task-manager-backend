tags:
  - Cards
summary: Create card
operationId: createCard
description: 'Create a card with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '67ca67e7ae7f10c88b598384'
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - title
          - description
          - deadline
          - priority
        properties:
          title:
            description: "Card's title"
            type: string
            example: 'New card title'
          description:
            description: "Card's description"
            type: string
            example: 'New task description'
          deadline:
            description: "Card's deadline"
            type: string
            example: '12.11.2024'
          priority:
            description: "Card's priority"
            type: string
            enum: ['Low', 'Medium', 'High', 'Without priority']
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a card!
            data:
              type: object
              $ref: '../../../components/responses/responseSchemas/cardSchema.yaml'
  '401':
    $ref: '../../../components/responses/responseErrorSchemas/401.yaml'

