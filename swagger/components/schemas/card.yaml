type: object
required:
  - _id
  - title
  - description
  - deadline
  - priority
  - columnId

properties:
  _id:
    description: "Card's id"
    type: string
    example: 65e4decdd286b30065d54af9
  title:
    description: "Card's title"
    type: string
    example: 'New card title'
  description:
    description: "Card's description"
    type: string
    example: 'New task description'
  deadline:
    description: "Card's deadline"
    type: string
    example: '12.11.2024'
  priority:
    description: "Card's priority"
    type: string
    enum: ['Low', 'Medium', 'High', 'Without priority']
  columnId:
    description: "Card's column id"
    type: string
    example: 65e4decdd286b30065d54af9
