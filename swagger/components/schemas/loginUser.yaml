type: 'object'
required:
  - _id
  - email
  - password
properties:
  _id:
    description: "User's id"
    type: string
    example: 66f8ce62907b1bc9bc45a365
  email:
    type: 'string'
    format: 'email'
    example: 'john.doe@example.com'
  password:
    type: 'string'
    example: 'password123'

